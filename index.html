<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: pink;
            font-family: 'Comic Sans MS', cursive;
        }

        .page {
            display: none;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #7b9fd5;
            font-size: 2.5em;
            text-shadow: 2px 2px white;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
        }

        .yes-btn {
            background-color: #ed218e !important; /* 深粉色 */
            color: white;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .no-btn {
            background-color: #4169e1 !important; /* 深蓝色 */
            color: white;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            min-width: 120px;
        }

        #final-page {
            font-size: 3em;
            color: #a99fa4;
            text-shadow: 2px 2px white;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 页面1 -->
    <div class="page" id="page1">
        <h1>你愿意成为我的儿子吗</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showPage('final')">可以</button>
            <button class="no-btn" onclick="showPage(2)">不要</button>
        </div>
    </div>

    <!-- 页面2 -->
    <div class="page" id="page2">
        <h1>你愿意成为我的儿子吗</h1>
        <div class="buttons">
            <button class="yes-btn" style="transform: scale(3)" onclick="showPage('final')">可以</button>
            <button class="no-btn" style="position: absolute; right: -100px; bottom: 5px" 
                    onclick="showPage(3)">？你认真的吗</button>
        </div>
    </div>

    <!-- 页面3 -->
    <div class="page" id="page3">
        <h1>你愿意成为我的儿子吗</h1>
        <div class="buttons">
            <button class="yes-btn" style="transform: scale(4)" onclick="showPage('final')">可以</button>
            <button class="no-btn" style="transform: translateX(120px)" 
                    onclick="showPage(4)">要不再想想</button>
        </div>
    </div>

    <!-- 页面4 -->
    <div class="page" id="page4">
        <h1>你愿意成为我的儿子吗</h1>
        <div class="buttons">
            <button class="yes-btn" style="transform: scale(5)" onclick="showPage('final')">可以</button>
            <button class="no-btn" style="transform: translateX(180px); padding: 8px 16px; font-size: 0.9em" 
                    onclick="showPage(5)">不许选这个！</button>
        </div>
    </div>

    <!-- 页面5 -->
    <div class="page" id="page5">
        <h1>你愿意成为我的儿子吗</h1>
        <div class="buttons" style="width: 90%">
            <button class="yes-btn" style="width: 100%; transform: scale(6)" onclick="showPage('final')">可以</button>
            <button class="no-btn" style="transform: translateX(240px); padding: 6px 12px; font-size: 0.8em" 
                    onclick="showPage('final')">我会很伤心</button>
        </div>
    </div>

    <!-- 最终页面 -->
    <div class="page" id="final-page">
        <h1>！！！喜欢你ヽ(*≧ω≦)ﾉ</h1>
    </div>

    <script>
        document.getElementById('page1').style.display = 'block';

        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });

            if(pageNumber === 'final') {
                document.getElementById('final-page').style.display = 'block';
            } else {
                document.getElementById(`page${pageNumber}`).style.display = 'block';
            }
        }
    </script>
</body>
</html>
